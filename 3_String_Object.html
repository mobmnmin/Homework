<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>String Object</title>
</head>
<body>
    <h2>String Object</h2>
    <script>
        'use strict';
        const str1 = '안녕하세요. JavaScript';
        console.log(str1);

        console.log(str1.length);

        console.log(str1.indexOf('J'));
        console.log(str1.indexOf('Java'));
        console.log(str1.indexOf('java'));
        console.log(str1.indexOf('a'));
        console.log(str1.lastIndexOf('a'));

        console.log(str1.charAt(7));

        console.log(str1.includes('Java'));
        console.log(str1.includes('java'));

        console.log(str1.includes('Java'));

        console.log(str1.substring(7));
        console.log(str1.substring(7, 11));

        console.log(str1.substr(7, 4));

        const str2 = "사과👍딸기👍바나나👍복숭아👍체리👍메론";
        const fruit = str2.split('👍');

        console.log(fruit);

        for(let f in fruit)
        {
            console.log(f, fruit[f]);
        }

        console.log(str1.replace('안녕하세요.', '반갑습니다.'));

        const str3 = '    JavaScript      ';
        console.log(`👍${str3}👍`);
        console.log(`👍${str3.trim()}👍`);

        


    </script>
</body>
</html>
